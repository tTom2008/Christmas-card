<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* Ép toàn bộ giao diện vào giữa màn hình */
        html, body {
            height: 100vh !important;
            width: 100vw !important;
            margin: 0 !important;
            padding: 0 !important;
            background-color: #151522;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container cố định ở giữa tuyệt đối */
        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 300px; /* Tăng kích thước hộp quà cho rõ hơn */
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hào quang trắng xung quanh */
        button div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
        }

        #box img {
            width: 100%;
            height: auto;
            animation: mystery-box-animation 3s infinite ease-in-out;
            transition: transform 10s ease-in-out; /* Hiệu ứng thu nhỏ cực lâu */
        }

        @keyframes mystery-box-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }

        /* Lớp phủ chuyển cảnh tối dần (Kéo dài 10 giây) */
        .transition-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #151522;
            transition: opacity 10s ease-in-out; /* Sửa ở đây để dài hơn */
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }

        .close {
            opacity: 1 !important;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="box">
            <div></div>
            <img src="imgs/mystery-box.png" alt="Gift Box">
        </button>
    </div>

    <div id="transition" class="transition-background"></div>

    <script>
        document.getElementById('box').addEventListener('click', function () {
            // Hộp quà thu nhỏ biến mất dần trong 10 giây
            document.querySelector('#box img').style.transform = 'scale(0)';
            
            // Màn hình tối dần trong 10 giây
            document.getElementById('transition').classList.add('close');
            
            // Đợi 10 giây (10000ms) để tạo độ hồi hộp tối đa
            setTimeout(() => {
                window.location.href = 'noel1.html';
            }, 10000); 
        });
    </script>
</body>
</html>
