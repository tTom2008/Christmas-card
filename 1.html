<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <style>
        /* Ép toàn bộ giao diện vào giữa màn hình */
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            background-color: #151522;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Container trung tâm - Cốt lõi luôn nằm giữa */
        .container {
            position: relative; /* Thay fixed bằng relative vì body đã là flex center */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        button {
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            width: 300px; 
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Hào quang trắng xung quanh */
        button .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 50%;
            filter: blur(100px); /* Giảm nhẹ blur để tập trung vào tâm */
            opacity: 0.4;
            pointer-events: none;
        }

        /* Phần chuyển động bay lên bay xuống - tách biệt với thẻ img */
        .box-wrapper {
            width: 100%;
            display: flex;
            justify-content: center;
            animation: mystery-box-animation 3s infinite ease-in-out;
        }

        #box img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 10s ease-in-out, opacity 5s ease-in-out; 
        }

        /* Animation chỉ xử lý việc bay, không động vào scale */
        @keyframes mystery-box-animation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        /* Lớp phủ chuyển cảnh tối dần */
        .transition-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #151522;
            transition: opacity 10s ease-in-out;
            opacity: 0;
            z-index: 999;
            pointer-events: none;
        }

        .close {
            opacity: 1 !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <button id="box">
            <div class="glow"></div>
            <div class="box-wrapper">
                <img src="imgs/mystery-box.png" alt="Gift Box">
            </div>
        </button>
    </div>

    <div id="transition" class="transition-background"></div>

    <script>
        document.getElementById('box').addEventListener('click', function () {
            // Fix: Dùng scale và opacity để biến mất mượt mà
            const img = document.querySelector('#box img');
            img.style.transform = 'scale(0)';
            img.style.opacity = '0';
            
            // Màn hình tối dần
            document.getElementById('transition').classList.add('close');
            
            // Chuyển trang sau 10s
            setTimeout(() => {
                window.location.href = 'noel1.html';
            }, 10000); 
        });
    </script>
</body>
</html>
