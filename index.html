<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    
    <style>
    body { background-color: #151522; overflow: hidden; display: flex; align-items: center; justify-content: center; margin: 0; width: 100vw; height: 100vh; }
    .container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    
    button { 
        cursor: pointer; position: relative; 
        width: 60vmin; height: 60vmin; /* Tỉ lệ theo chiều nhỏ nhất của màn hình */
        max-width: 300px; max-height: 300px;
        display: flex; justify-content: center; align-items: center; 
        background: none; border: none; padding: 0; 
        transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    button:hover { transform: scale(1.1); }
    
    button div { 
        width: 100%; height: 100%; position: absolute; 
        background: white; border-radius: 100%; 
        filter: blur(80px); opacity: 0.3; 
    }
    
    #box img { 
        width: 100%; height: 100%; 
        object-fit: contain; /* Giữ nguyên tỉ lệ ảnh */
        animation: mystery-box-animation 3s infinite ease-in-out; 
        position: relative; z-index: 2; 
    }
    
    @keyframes mystery-box-animation { 
        0%, 100% { transform: translateY(0) rotate(0); } 
        50% { transform: translateY(-20px) rotate(5deg); } 
    }
</style>
</head>

<body>
    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <button id="box">
            <div></div>
            <img src="imgs/mystery-box.png" alt="Gift Box">
        </button>
    </div>

    <div id="transition" class="transition-background"></div>

    <script src="js/jquery.js"></script>
<script src="js/jquery.js"></script>
<script>
window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            const loading = document.getElementById('loading');
            if(loading) loading.style.display = 'none';
});

        // 2. XỬ LÝ CLICK ĐỂ PHÁT NHẠC VÀ CHUYỂN TRANG
        // CHỈ LÀM NHIỆM VỤ CHUYỂN TRANG
document.getElementById('box').addEventListener('click', function () {
            // Phát nhạc ngay khi click vào hộp quà
            const music = document.getElementById('bgMusic');
            music.play().catch(e => console.log("Audio play failed:", e));

            // Thêm hiệu ứng tối màn hình
document.getElementById('transition').classList.add('close');

setTimeout(() => {
                // Chuyển đến trang wish.html (Đảm bảo file này có tên là wish.html trên máy bạn)
                // Chuyển thẳng sang trang wish.html
window.location.href = 'wish.html'; 
}, 1000); 
});
    </script>
</body>
</html>
    </script>
